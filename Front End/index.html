<!DOCTYPE html>
<html>
<head>
	<title>Inventory Management System</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		body {
		  background-image: url("large-inventory-warehouse-goods-stock-logistic-shipping-banner-background-117615202.jpg");
		  background-repeat: no-repeat;
		  background-attachment: fixed;
		  background-size: cover;
		}
		</style>
	
</head>

<body>

	<header>
		<h1>Inventory Management System</h1>
	</header>

	<div class="container">
		<form>
			<label for="product-name">Product Name:</label>
			<input type="text" id="product-name" name="product-name"><br>

			<label for="quantity">Quantity:</label>
			<input type="number" id="quantity" name="quantity"><br>

			<label for="price">Price:</label>
			<input type="number" id="price" name="price"><br>

			<label for="supplier">Supplier:</label>
			<input type="text" id="supplier" name="supplier"><br>

			<button type="submit" value="submit">Add Product</button>
		</form>

		<table>
			<thead>
				<tr>
					<th>Product Name</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>Supplier</th>
					<th>Edit/Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Product 1</td>
					<td>10</td>
					<td>$10</td>
					<td>Supplier A</td>
					<td><button>Edit</button> <button>Delete</button></td>
				</tr>
				<tr>
					<td>Product 2</td>
					<td>5</td>
					<td>$20</td>
					<td>Supplier B</td>
					<td><button>Edit</button> <button>Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
